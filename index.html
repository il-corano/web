<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="showHome(); return false;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Archivio
                </a>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Cerca articoli..." id="searchInput">
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Cambia tema">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="nav-button" onclick="showHome()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <div class="category-list">
                    <div class="category-title">Categorie</div>
                    <div class="category-item active" data-category="all">Tutti</div>
                    <div class="category-item" data-category="hadith">Ahadith spiegati</div>
                    <div class="category-item" data-category="fiqh">Fiqh</div>
                </div>
            </aside>

            <main class="content-area">
                <div id="articlesGrid" class="articles-grid"></div>
                <div id="articleView" class="article-view hidden"></div>
            </main>
        </div>
    </div>

    <div id="imageModal" class="image-modal" onclick="closeImageModal(event)">
        <span class="image-modal-close" onclick="closeImageModal(event)">&times;</span>
        
        <div class="image-counter" style="display: none;">1 / 1</div>
        
        <button class="nav-btn prev" onclick="event.stopPropagation(); navigateImage('prev')" style="display: none;">
            ‹
        </button>
        
        <div class="image-modal-content">
            <img id="modalImage" src="" alt="Immagine ingrandita">
        </div>
        
        <button class="nav-btn next" onclick="event.stopPropagation(); navigateImage('next')" style="display: none;">
            ›
        </button>
        
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn(event)">+</button>
            <button class="zoom-btn" onclick="resetZoom(event)">Reset</button>
            <button class="zoom-btn" onclick="zoomOut(event)">−</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
